{% extends 'common.html' %}
{% block head %}
    <style>
        .album {
            background-image: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2)), url({{ url_for('static', filename="cityu-building.jpg") }});
            background-size: cover;
            height: calc(100vh - 50px);
            width: 100vw;
        }
        .album-introduction {
            height: 100%;
            background: linear-gradient(to left, rgba(255, 255, 255, 0) 25%, rgba(255, 255, 255, 1));
            animation: album-translate 1s ease;
            transform: translate(-40%);
            animation-fill-mode: forwards;
        }
        @keyframes album-translate
        {
            from {transform: translate(-40%)}
            to {transform: translate(0%)}
        }
    </style>
{% endblock %}
{% block body %}
    <div class="container-fluid" style="padding-top: 50px">
        <div class="row">
            <div class="col-12 album">
                <div class="row" style="height: 100%">
                    <div class="col-6 position-relative album-introduction">
                        <div class="position-absolute top-50 start-50 translate-middle">
                            <h1>About Us</h1>
                            <small>We are Kowloon Tong MMW!</small>
                            <br>
                            <small>Members:</small>
                            <br>
                            <small>HUANG Jianming</small>
                            <br>
                            <small>HUANG Xiuqi</small>
                            <br>
                            <small>XU Rui</small>
                            <br>
                            <small>ZHANG Zhiyuan</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
